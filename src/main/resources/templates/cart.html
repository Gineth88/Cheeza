<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    div class="container mt-5">
    <h1 class="mb-4">ðŸ›’ Your Cart</h1>
    <div class="table-responsive">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Pizza</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.pizza.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${'LKR '+ (item.pizza.basePrice * item.quantity)}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="total-price mt-4">
        <h4>Total: <span th:text="${'LKR '+ total}"></span></h4>
    </div>
    
    <div class="checkout-actions mt-4">
        <a href="/menu" class="btn btn-secondary">Continue Shopping</a>
        <a href="/order" class="btn btn-primary">Proceed to Checkout</a>
    </div>
</div>

</body>
</html>
