<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeza-Login</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
    body{
        background: #f8f9fa;
    }
    .login-container{
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background: white;
    }
    .form-floating label{
        padding: 0.5rem 0.75rem;
    }
    .btn-cheeza{
        background-color: #dc3545;
        color: white;
    }
</style>
</head>
<body>
    <!-- Same head section as login.html -->

<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <i class="bi bi-egg-fried fs-1 text-danger"></i>
            <h2 class="mt-2">Join Cheeza</h2>
            <p class="text-muted">Create your account</p>
        </div>
        
       <form th:action="@{/auth/register}" method="post" th:object="${user}">
    <!-- Full Name -->
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" th:field="*{fullName}" required>
        <small class="text-danger" th:if="${#fields.hasErrors('fullName')}" 
               th:errors="*{fullName}"></small>
    </div>
    
    <!-- Email -->
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
        <small class="text-danger" th:if="${#fields.hasErrors('email')}" 
               th:errors="*{email}"></small>
    </div>
    
    <!-- Password -->
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" th:field="*{password}" required>
        <small class="text-danger" th:if="${#fields.hasErrors('password')}" 
               th:errors="*{password}"></small>
    </div>
    
    <!-- Confirm Password -->
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" th:field="*{confirmPassword}" required>
        <small class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" 
               th:errors="*{confirmPassword}"></small>
    </div>
    
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
