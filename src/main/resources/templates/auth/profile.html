<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <style>
        .profile-img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-card{
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 15);
            border-radius: 1rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<main class="container">
    <div class="profile-card">
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/150" class="profile-img" alt="Profile Picture">
                <h2 class="mt-3" th:text="${user.fullName}">John Doe</h2>
                <p class="text-muted" th:text="${user.email}">john@example.com</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        Contact Information
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-4">Phone:</dt>
                            <dd class="col-sm-8" th:text="${user.phone ?: 'Not provided'}">+1 234 567 890</dd>

                                <dt class="col-sm-4">Address:</dt>
                                <dd class="col-sm-8" th:text="${user.address ?: 'Not provided'}">123 Main St, City</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Account Details
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-4">Member Since:</dt>
                                <dd class="col-sm-8" th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy')}">01 Jan 2023</dd>

                                <dt class="col-sm-4">Role:</dt>
                                <dd class="col-sm-8" th:text="${user.role}">CUSTOMER</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a th:href="@{/auth/profile/edit}" class="btn btn-warning">
                <i class="bi bi-pencil-square"></i> Edit Profile
            </a>
        </div>
</div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</main>
</body>
</html>
