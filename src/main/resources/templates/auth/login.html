<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeza - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --cheeza-red: #dc3545;
            --cheeza-dark: #212529;
        }
        
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        
        /* Custom form label styling */
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-align: left; /* Ensures label is left-aligned */
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
        }
        
        .btn-cheeza {
            background-color: var(--cheeza-red);
            color: white;
            padding: 0.75rem;
        }
        
        .btn-cheeza:hover {
            background-color: #c82333;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header i {
            font-size: 3rem;
            color: var(--cheeza-red);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="bi bi-egg-fried"></i>
                <h2 class="mt-2">Welcome to Cheeza</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <!-- Show error message if present -->
            <div th:if="${param.error}" class="alert alert-danger mb-3">
                Invalid Email or password
            </div>
            
            <form th:action="@{/auth/login}" method="post">
                <!-- Email Field -->
                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <!-- Password Field -->
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>
                
                <!-- Remember Me Checkbox -->
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-cheeza w-100 mb-3">Sign in</button>
                
                <!-- Register Link -->
                <div class="text-center">
                    <p class="mb-0">New to Cheeza? 
                        <a th:href="@{/auth/register}" class="text-decoration-none">Create an account</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
