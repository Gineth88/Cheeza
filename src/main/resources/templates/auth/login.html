<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Pizza Ordering System</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-form-container">
        <div class="auth-header">
            <h1>Pizza Ordering</h1>
            <p>Sign in to your account</p>
        </div>

        <div th:if="${param.error}" class="auth-error">
            Invalid email or password
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="auth-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="username" required placeholder="your@email.com">
            </div>

            <div class="auth-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="auth-btn">Login</button>
        </form>

        <a th:href="@{/auth/register}" class="auth-link">Don't have an account? Create one</a>
    </div>
</div>
</body>
</html>
