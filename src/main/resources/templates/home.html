<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cheeza Pizza</title>
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <h1 class="logo">Cheeza Pizza</h1>
        </div>
        
        <nav class="main-nav">
            <ul>
                <li><a href="/" class="nav-btn">Home</a></li>
                <li><a href="/menu" class="nav-btn">Menu</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/auth/login" class="nav-btn">Login</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/auth/register" class="nav-btn register-btn">Register</a></li>
                <li sec:authorize="isAuthenticated()" class="profile-container">
                    <a href="/auth/profile" class="profile-btn">
                        <svg class="profile-icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h2>Authentic Italian Pizzas</h2>
            <p class="special" th:text="${featuredSpecial}">Today's Special: Margherita Pizza - $9.99</p>
            <a href="/menu" class="cta-button">Order Now</a>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Cheeza Pizza. All rights reserved.</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
